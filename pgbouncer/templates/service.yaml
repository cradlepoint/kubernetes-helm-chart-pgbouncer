{{- if .Values.service.enabled  }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    {{ template "pgbouncer.appLabel" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{ template "pgbouncer.appLabel" . }}
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
{{- end }}